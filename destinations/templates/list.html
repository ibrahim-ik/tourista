{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row">
	<div class="col-12">
		<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  			<div class="carousel-inner">
    					<div class="carousel-item active">
      						<img class="d-block w-100" src="{{destinations.first.pretty_picture.url}}" alt="First slide">
    					</div>
  				{% for destination in destinations %}
  						<div class="carousel-item">
      						<img class="d-block w-100" src="{{destination.pretty_picture.url}}" alt="First slide">
    					</div>

    			{% endfor %}
  			</div>
		</div>
		<hr>


<div class="row ">
  	{% for destination in destinations %}
    		<div class="card customcard col-md-4" >
  				<img class="card-img-top listimg " src="{{destination.pretty_picture.url}}" alt="Card image cap">
  				<div class="card-body ">
  					<a href="{% url 'destination-detail' destination.id%}">
    					<h5 class="card-title">{{destination.name}}</h5>
    				</a>

    				<button class="btn btn-primary " type="button" data-toggle="collapse" data-target="#{{destination.id}}" aria-expanded="false" aria-controls="collapseExample">
    				ACTIVITIES !!!
  					</button>
					<div class="collapse" id="{{destination.id}}">
  						<div class="card-body">
    						{{destination.activities}}
  						</div>
					</div>
  				</div>
		</div>
  	{% endfor %}
</div>
{% endblock content %}
